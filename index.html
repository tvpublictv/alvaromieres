<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alvaro Mieres</title>
  <link rel="stylesheet" href="styles.css">
</head>
    
<body>

  <!-- LOADING SCREEN -->
    
    <!-- Screen -->
    
  <div id="loading-screen">
    <div class="loading-container">
      <h1>alvaro mieres</h1>
      </div>
    <div class="loading-bar">
        <div class="loading-fill" id="loading-fill"></div>
      </div>
  </div>
        
    <!-- Loading Script -->
    
  <script>

  function animateLoadingBar() {
    const fill = document.getElementById('loading-fill');

    setTimeout(() => {

      fill.style.transitionDuration = '1500';
      fill.style.width = '100%';
    }, 250);
  }

  window.onload = function () {
    animateLoadingBar();

      //fade-out
    setTimeout(function () {

      document.getElementById('loading-screen').classList.add('fade-out');

      // Hide the loading screen completely and show the content
      setTimeout(function () {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');  
      }, 1000); //duracion fade out
    }, 2000); //timeout until fade out starts
  };
</script>

    
  <!-- MAIN PAGE -->
     
    <div id="content" class="hidden">
      
    <!-- Header -->
    <header>
        <ul class="pill-box">
            <li class="pill pill1">architecture
            </li>
            <li class="pill pill2">research
            </li>
            <li class="pill pill3">other
            </li>
            <li class="pill pill4">visual
            </li>
            <li class="pill pill5">art
            </li>
        
        </ul>
    
    </header>
        
      <!-- Elipse mask overlay -->
      <div class="gradient-overlay"></div>
      
      <!-- Circle Pattern -->
      <div class="circle"></div>
      
     <!-- Update shadow direction based on mouse position -->
      <script>
      const circle = document.querySelector('.circle');

      document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Get the center of the viewport
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      // Calculate unitary vector
      const deltaX = -(mouseX - centerX) / window.innerWidth;
      const deltaY = -(mouseY - centerY) / window.innerHeight;

      // Calculate the shadowOffset
      const offset = `min(0.2vw, 0.2vh)`;
      const shadowOffsetX = `calc(${offset} * ${deltaX * 5})`; // Adjust for intensity
      const shadowOffsetY = `calc(${offset} * ${deltaY * 5})`;

    // Update the filter property to create the dynamic circular shadow
    circle.style.filter = `drop-shadow(${shadowOffsetX} ${shadowOffsetY} calc(${offset} * 0.5) #595959)`;
    });
  </script>
  </div>

    

</body>
</html>
